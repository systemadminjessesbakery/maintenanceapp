    <script>
        // Convert logo to base64 for PDF export
        const logoImg = document.createElement('img');
        logoImg.src = '/images/logo.jpg';
        logoImg.onload = function() {
            const canvas = document.createElement('canvas');
            canvas.width = logoImg.width;
            canvas.height = logoImg.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(logoImg, 0, 0);
            window.logoBase64 = canvas.toDataURL('image/jpeg').split(',')[1];
        };

    <script>
        let editingRow = null;
        let originalData = null;
        let regions = []; // Store regions for dropdowns
        let activeFilters = {}; // Store active filters
        let allData = []; // Store all data for filtering

        async function fetchData() {
            console.log("fetchData function called");
            
            const loading = document.getElementById('loading');
            loading.innerHTML = 'Loading data...';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/stores', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
            const data = await response.json();
                console.log("Raw data received:", data);
                
                if (!data || !data.stores || !Array.isArray(data.stores)) {
                    throw new Error('Invalid data format received from server');
                }
                
                regions = Array.isArray(data.regions) ? data.regions : [];
                allData = data.stores; // Store all data for filtering

                // Update metrics
                updateMetrics(data.stores, data.lastRunDate);
                
                console.log("Regions loaded:", regions);
                console.log("Stores received:", data.stores.length + " records");
                
                populateTable(data.stores);
            } catch (error) {
                console.error("Error fetching data:", error);
                const loading = document.getElementById('loading');
                loading.innerHTML = `<div class="error">Error loading data: ${error.message}</div>`;
                showStatusMessage('Error loading data: ' + error.message, false);
            }
        }

        function populateTable(data) {
            if (!Array.isArray(data)) {
                console.error("Invalid data format:", data);
                showStatusMessage('Error: Invalid data format received', false);
                return;
            }

            const loading = document.getElementById('loading');
            const table = document.getElementById('storesTable');
            const thead = table.querySelector('thead tr');
            const tbody = table.querySelector('tbody');
            
            thead.innerHTML = '';
            tbody.innerHTML = '';

            if (!data || data.length === 0) {
                loading.innerHTML = '<div class="error">No data received from the server.</div>';
                return;
            }

            loading.style.display = 'none';

            // Define columns to exclude
            const excludeColumns = [
                'Run_ID', 'Shelf_Limit', 'Latitude', 'Longitude',
                'INVOICED', 'XERO_CODE', 'XERO_CUSTOMERID',
                'SUN_OVERRIDE', 'MON_OVERRIDE', 'TUE_OVERRIDE',
                'WED_OVERRIDE', 'THU_OVERRIDE', 'FRI_OVERRIDE', 'SAT_OVERRIDE'
            ];

            // Get columns from first row and filter out excluded ones
            const columns = Object.keys(data[0]).filter(col => !excludeColumns.includes(col));
            
            // Add headers with filter icons
                columns.forEach(column => {
                    const th = document.createElement('th');
                th.innerHTML = `${column} <span class="filter-icon" onclick="showFilter('${column}', this)">🔍</span>`;
                if (activeFilters[column]) {
                    th.classList.add('filtered');
                }
                    thead.appendChild(th);
                });
            
            // Add action column header
            const actionTh = document.createElement('th');
            actionTh.textContent = 'Actions';
            thead.appendChild(actionTh);

                // Create table rows
            data.forEach((row, index) => {
                    const tr = document.createElement('tr');
                tr.dataset.storeId = row.Store_ID;
                
                    columns.forEach(column => {
                        const td = document.createElement('td');
                    if (['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'].includes(column)) {
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.checked = row[column] === 'TRUE';
                        checkbox.disabled = true;
                        td.appendChild(checkbox);

                        // Add override icon and check if there's an override
                        const overrideValue = row[column.substring(0, 3) + '_OVERRIDE'];
                        if (overrideValue) {
                            td.classList.add('has-override');
                            const overrideText = document.createElement('span');
                            overrideText.className = 'override-text';
                            overrideText.textContent = overrideValue;
                            td.appendChild(overrideText);
                        } else if (row[column] === 'TRUE') {
                            // Only show default region if the day is checked
                            const defaultRegion = row.Region;
                            if (defaultRegion) {
                                const defaultText = document.createElement('span');
                                defaultText.className = 'default-region-text';
                                defaultText.textContent = defaultRegion;
                                td.appendChild(defaultText);
                            }
                        }
                        const overrideIcon = document.createElement('span');
                        overrideIcon.className = 'override-icon';
                        overrideIcon.innerHTML = '⚙️';
                        overrideIcon.title = overrideValue || 'Set override';
                        overrideIcon.onclick = () => showOverridePopup(row.Store_ID, column, overrideValue);
                        td.appendChild(overrideIcon);
                    } else if (['SPECIAL_SUNDAY', 'SPECIAL_FRIDAY'].includes(column)) {
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.checked = row[column] === 'TRUE';
                        checkbox.disabled = true;
                        td.appendChild(checkbox);
                    } else {
                        td.textContent = row[column] !== null ? row[column] : '';
                    }
                    td.dataset.column = column;
                    if (column !== 'Store_ID') {
                        td.dataset.editable = 'true';
                        if (['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY', 'SPECIAL_SUNDAY', 'SPECIAL_FRIDAY'].includes(column)) {
                            td.dataset.isCheckbox = 'true';
                        }
                    }
                        tr.appendChild(td);
                    });
                
                // Add action buttons
                const actionTd = document.createElement('td');
                const editBtn = document.createElement('button');
                editBtn.textContent = 'Edit';
                editBtn.className = 'btn btn-edit';
                editBtn.onclick = () => startEditing(tr);
                actionTd.appendChild(editBtn);
                tr.appendChild(actionTd);
                
                    tbody.appendChild(tr);
            });
        }

        function showFilter(column, element) {
            // Remove any existing filter dropdowns
            const existingDropdowns = document.querySelectorAll('.filter-dropdown');
            existingDropdowns.forEach(dropdown => dropdown.remove());

            // Get unique values for the column
            const values = [...new Set(allData.map(row => row[column]))].filter(value => value !== null && value !== '');
            
            // Create filter dropdown
            const dropdown = document.createElement('div');
            dropdown.className = 'filter-dropdown';
            
            // Add search box
            const search = document.createElement('input');
            search.type = 'text';
            search.className = 'filter-search';
            search.placeholder = 'Search...';
            search.oninput = (e) => {
                const searchText = e.target.value.toLowerCase();
                dropdown.querySelectorAll('label').forEach(label => {
                    const text = label.textContent.toLowerCase();
                    label.style.display = text.includes(searchText) ? '' : 'none';
                });
            };
            dropdown.appendChild(search);

            // Add checkboxes for each value
            values.sort().forEach(value => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = activeFilters[column]?.includes(value) || false;
                checkbox.value = value;
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(value));
                dropdown.appendChild(label);
            });

            // Add buttons
            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'filter-buttons';
            
            const applyButton = document.createElement('button');
            applyButton.textContent = 'Apply';
            applyButton.className = 'apply';
            applyButton.onclick = () => applyFilter(column, dropdown);
            
            const clearButton = document.createElement('button');
            clearButton.textContent = 'Clear';
            clearButton.className = 'clear';
            clearButton.onclick = () => clearFilter(column);
            
            buttonContainer.appendChild(clearButton);
            buttonContainer.appendChild(applyButton);
            dropdown.appendChild(buttonContainer);

            // Position and show dropdown
            const rect = element.getBoundingClientRect();
            dropdown.style.top = `${rect.bottom + window.scrollY}px`;
            dropdown.style.left = `${rect.left}px`;
            document.body.appendChild(dropdown);

            // Close dropdown when clicking outside
            document.addEventListener('click', function closeDropdown(e) {
                if (!dropdown.contains(e.target) && e.target !== element) {
                    dropdown.remove();
                    document.removeEventListener('click', closeDropdown);
                }
            });
        }

        function applyFilter(column, dropdown) {
            const selectedValues = Array.from(dropdown.querySelectorAll('input[type="checkbox"]:checked'))
                .map(cb => cb.value);
            
            if (selectedValues.length > 0) {
                activeFilters[column] = selectedValues;
            } else {
                delete activeFilters[column];
            }

            // Apply all active filters
            let filteredData = allData;
            Object.entries(activeFilters).forEach(([col, values]) => {
                filteredData = filteredData.filter(row => values.includes(row[col]));
            });

            // Update metrics with filtered data
            updateMetrics(filteredData, null);
            
            // Update table with filtered data
            populateTable(filteredData);
            dropdown.remove();
        }

        function clearFilter(column) {
            delete activeFilters[column];
            populateTable(allData);
            const dropdown = document.querySelector('.filter-dropdown');
            if (dropdown) dropdown.remove();
        }

        async function showNewRowForm() {
            const formContainer = document.getElementById('newRowFormContainer');
            
            try {
                // Get the next Store_ID
                const response = await fetch('/api/stores/next-id');
                if (!response.ok) {
                    throw new Error('Failed to get next Store ID');
                }
                const { nextId } = await response.json();
                
                // Create form HTML with special day checkboxes
                const formHtml = `
                    <div class="form-overlay">
                        <div class="new-row-form">
                            <h2>Add New Store</h2>
                            <form id="newStoreForm">
                                <div class="form-group">
                                    <label for="Store_ID">Store ID</label>
                                    <input type="text" id="Store_ID" value="${nextId}" readonly style="background-color: #f0f0f0;">
                                </div>
                                <div class="form-group">
                                    <label for="Store_Name">Store Name*</label>
                                    <input type="text" id="Store_Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="Region">Region*</label>
                                    <select id="Region" required>
                                        <option value="">-- Select Region --</option>
                                        ${regions.map(region => `<option value="${region}">${region}</option>`).join('')}
                                    </select>

        function startEditing(row) {
            if (editingRow && editingRow !== row) {
                cancelEditing();
            }

            editingRow = row;
            const cells = row.getElementsByTagName('td');
            originalData = {};

            // Convert cells to input fields
            for (let i = 0; i < cells.length - 1; i++) {
                const cell = cells[i];
                if (cell.dataset.editable === 'true') {
                    const column = cell.dataset.column;
                    if (cell.dataset.isCheckbox === 'true') {
                        const checkbox = cell.querySelector('input[type="checkbox"]');
                        if (checkbox) {
                            originalData[column] = checkbox.checked;
                            checkbox.disabled = false;

                            // Add event listeners for special day checkboxes
                            if (column === 'SPECIAL_FRIDAY' || column === 'SPECIAL_SUNDAY') {
                                checkbox.addEventListener('change', function() {
                                    const dayToCheck = column === 'SPECIAL_FRIDAY' ? 'FRIDAY' : 'SUNDAY';
                                    const dayCell = Array.from(cells).find(c => c.dataset.column === dayToCheck);
                                    if (dayCell) {
                                        const dayCheckbox = dayCell.querySelector('input[type="checkbox"]');
                                        if (dayCheckbox) {
                                            dayCheckbox.checked = this.checked;
                                        }
                                    }
                                });
                            }
                        }
                    } else if (cell.dataset.isOverride === 'true') {
                        // Create dropdown for override fields
                        const value = cell.textContent;
                        originalData[column] = value;
                        
                        const select = document.createElement('select');
                        select.className = 'editable';
                        
                        const emptyOption = document.createElement('option');
                        emptyOption.value = '';
                        emptyOption.textContent = '-- Select --';
                        select.appendChild(emptyOption);
                        
                        regions.forEach(region => {
                            const option = document.createElement('option');
                            option.value = region;
                            option.textContent = region;
                            if (region === value) {
                                option.selected = true;
                            }
                            select.appendChild(option);
                        });
                        
                        cell.innerHTML = '';
                        cell.appendChild(select);
                    } else {
                        // Regular text input for other fields
                        const value = cell.textContent;
                        originalData[column] = value;
                        cell.innerHTML = `<input type="text" value="${value}" class="editable">`;
                    }
                    cell.classList.add('editable');
                }
            }

            // Replace edit button with save/cancel buttons
            const actionCell = cells[cells.length - 1];
            actionCell.innerHTML = `
                <button class="btn btn-save" onclick="saveChanges('${row.dataset.storeId}')">Save</button>
                <button class="btn btn-cancel" onclick="cancelEditing()">Cancel</button>
            `;
        }

        function cancelEditing() {
            if (!editingRow) return;

            const cells = editingRow.getElementsByTagName('td');
            
            // Restore original values
            for (let i = 0; i < cells.length - 1; i++) {
                const cell = cells[i];
                if (cell.dataset.editable === 'true') {
                    const column = cell.dataset.column;
                    if (cell.dataset.isCheckbox === 'true') {
                        // Disable checkbox and restore original state
                        const checkbox = cell.querySelector('input[type="checkbox"]');
                        if (checkbox) {
                            checkbox.checked = originalData[column];
                            checkbox.disabled = true;
                        }
                    } else {
                        cell.textContent = originalData[column];
                    }
                    cell.classList.remove('editable');
                }
            }

            // Restore edit button
            const actionCell = cells[cells.length - 1];
            actionCell.innerHTML = `<button class="btn btn-edit" onclick="startEditing(this.closest('tr'))">Edit</button>`;

            editingRow = null;
            originalData = null;
        }

        async function saveChanges(storeId) {
            if (!editingRow) return;

            const updates = {};
            const cells = editingRow.getElementsByTagName('td');
            const requiredFields = ['STORE_NAME', 'REGION'];
            const missingFields = [];

            // Gather changes
            for (let i = 0; i < cells.length - 1; i++) {
                const cell = cells[i];
                if (cell.dataset.editable === 'true') {
                    const column = cell.dataset.column;
                    let newValue;
                    
                    if (cell.dataset.isCheckbox === 'true') {
                        const checkbox = cell.querySelector('input[type="checkbox"]');
                        newValue = checkbox ? (checkbox.checked ? 'TRUE' : 'FALSE') : 'FALSE';
                        
                        if ((column === 'SPECIAL_FRIDAY' || column === 'SPECIAL_SUNDAY') && newValue === 'TRUE') {
                            const dayColumn = column === 'SPECIAL_FRIDAY' ? 'FRIDAY' : 'SUNDAY';
                            updates[dayColumn] = 'TRUE';
                        }
                        
                        if (newValue !== (originalData[column] ? 'TRUE' : 'FALSE')) {
                            updates[column] = newValue;
                        }
                    } else if (cell.dataset.isOverride === 'true') {
                        const select = cell.querySelector('select');
                        newValue = select ? select.value : '';
                        if (newValue !== originalData[column]) {
                            updates[column] = newValue;
                        }
                    } else {
                        const input = cell.querySelector('input');
                        newValue = input ? input.value.trim() : '';
                        
                        // Check required fields
                        if (requiredFields.includes(column) && !newValue) {
                            missingFields.push(column.replace(/_/g, ' ').toLowerCase());
                        }
                        
                        if (newValue !== originalData[column]) {
                            updates[column] = newValue;
                        }
                    }
                }
            }

            // Validate required fields
            if (missingFields.length > 0) {
                showStatusMessage(`Please fill in required fields: ${missingFields.join(', ')}`, false);
                return;
            }

            if (Object.keys(updates).length === 0) {
                showStatusMessage('No changes to save', true);
                cancelEditing();
                return;
            }

            try {
                const response = await fetch(`/api/stores/${storeId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updates)
                });

                if (!response.ok) {
                    throw new Error(`Failed to save changes: ${response.statusText}`);
                }

                showStatusMessage('Changes saved successfully', true);
                await fetchData(); // Refresh the table
                cancelEditing(); // Exit edit mode after successful save
            } catch (error) {
                console.error('Error saving changes:', error);
                showStatusMessage(error.message, false);
            }
        }

                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: true
                    };

                } catch (error) {
                    console.error('Error formatting date:', error);

            document.querySelector('#specialDays').closest('.metric-box').querySelector('.metric-subtitle').textContent =

                    method: 'PUT',
                    headers: {

                    body: JSON.stringify({
